@(userForm: Form[User])(implicit request: RequestHeader, messagesProvider: MessagesProvider)
@import helper._

<div>
    <div id="users">
        <h2>Insert a user here:</h2>
        @helper.form(action = routes.Application.loginPost()) {
            @helper.inputText(userForm("email"))
            @helper.inputPassword(userForm("password"))
            <input type="submit" value="Submit"/>
        }
    </div>
</div>
